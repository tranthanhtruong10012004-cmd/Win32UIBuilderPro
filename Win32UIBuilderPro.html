<style>

/* ===== Controls ===== */
.control {

.control.locked { border:1px dotted var(--accent); cursor:not-allowed; opacity:.8; }

/* ===== MainForm ===== */
.ctrl-MainForm {

/* Thanh ti√™u ƒë·ªÅ n·∫±m top */

/* ===== MenuBar ===== */

</style>

<script>
window.addEventListener("DOMContentLoaded", () => {
const canvasWrapper=document.getElementById("canvasWrapper");
const canvas=document.getElementById("canvas");
const propertyContent=document.getElementById("propertyContent");
const colorPicker=document.getElementById("colorPicker");
const colorInput=document.getElementById("colorInput");
const fontSelect=document.getElementById("fontSelect");
const controlSelect=document.getElementById("controlSelect");
const stylePopup=document.createElement("div");stylePopup.id="stylePopup";document.body.appendChild(stylePopup);
const CENTER=4000;let selected=null,isDragging=false,ox=0,oy=0,locked=false;const undoStack=[],MAX_UNDO=15;

/* üé® Color */
function applyColor(val){if(selected)selected.style.background=val;}
colorPicker.oninput=()=>{colorInput.value=colorPicker.value;applyColor(colorPicker.value);};
colorInput.onchange=()=>{colorPicker.value=colorInput.value;applyColor(colorInput.value);};

/* üî† Font */
fontSelect.onchange=()=>{if(selected)selected.style.fontFamily=fontSelect.value;};

/* üåô Dark toggle */
const themeToggle=document.getElementById("themeToggle");
themeToggle.onclick=()=>{document.body.classList.toggle("dark");themeToggle.textContent=document.body.classList.contains("dark")?"‚òÄÔ∏è Light":"üåô Dark";};

/* ü™ü Theme */
const themeSelect=document.getElementById("themeSelect");
themeSelect.onchange=()=>{document.body.classList.remove("win10","win11");document.body.classList.add(themeSelect.value);
document.querySelectorAll(".ctrl-MainForm").forEach(f=>{f.classList.remove("win10","win11");f.classList.add(themeSelect.value);});};
  canvasWrapper.scrollLeft = CENTER - canvasWrapper.clientWidth / 2;
  canvasWrapper.scrollTop = CENTER - canvasWrapper.clientHeight / 2;
/* Lock to√†n b·ªô */
document.getElementById("lockBtn").onclick=()=>{locked=!locked;document.querySelectorAll(".control").forEach(c=>{c.classList.toggle("locked",locked);c.style.pointerEvents=locked?"none":"auto";});};

/* Add control */
controlSelect.onchange=e=>{const t=e.target.value;if(!t)return;addControl(t);e.target.value="";};
function addControl(type,data=null){
let el;if(type==="MainForm"){el=document.createElement("div");el.className="control ctrl-MainForm "+themeSelect.value;
el.innerHTML = `
  <div class="title">${data?.caption || "MainForm"}</div>
  <div class="win-btns">
    <div class="win-btn min" title="Thu nh·ªè">‚Äì</div>
    <div class="win-btn hide" title="Ph√≥ng to / Kh√¥i ph·ª•c">‚ñ¢</div>
    <div class="win-btn close" title="ƒê√≥ng">‚úï</div>
  </div>
  <div class="content"></div>
`;
makeMainFormDraggable(el);
}
else if (type === "MenuBar") {
  el = document.createElement("div");
  el.className = "control ctrl-MenuBar";
  el.innerHTML = `
    <div class="menu-tabs">
      <div class="menu-tab" contenteditable="true">File</div>
      <div class="menu-tab" contenteditable="true">Edit</div>
      <div class="menu-tab" contenteditable="true">View</div>
      <div class="menu-add">+</div>
    </div>`;
  // logic th√™m tab m·ªõi
  el.querySelector(".menu-add").onclick = () => {
    const t = document.createElement("div");
    t.className = "menu-tab";
    t.contentEditable = "true";
    t.textContent = "New";
    el.querySelector(".menu-tabs").insertBefore(t, el.querySelector(".menu-add"));
    updateMenuTabs(el);
  };
  // c·∫≠p nh·∫≠t chi·ªÅu r·ªông tab t·ª± ƒë·ªông
  function updateMenuTabs(menu) {
    menu.querySelectorAll(".menu-tab").forEach(tab => {
      tab.style.width = "auto";
      const tmp = document.createElement("span");
      tmp.style.visibility = "hidden";
      tmp.style.font = window.getComputedStyle(tab).font;
      tmp.textContent = tab.textContent || " ";
      document.body.appendChild(tmp);
      tab.style.width = (tmp.offsetWidth + 20) + "px";
      tmp.remove();
    });
  }
  el.querySelectorAll(".menu-tab").forEach(tab => {
    tab.addEventListener("input", () => updateMenuTabs(el));
  });
  setTimeout(() => updateMenuTabs(el), 100);
}
else if(type==="Button"){el=document.createElement("button");el.textContent=data?.caption||"Button";}
else if(type==="Edit"){el=document.createElement("input");el.type="text";el.value=data?.caption||"Edit";}
else if(type==="Static"){el=document.createElement("label");el.textContent=data?.caption||"Static";}
else if(type==="CheckBox"||type==="RadioButton"){el=document.createElement("label");el.classList.add("control");el.style.display="inline-flex";el.style.alignItems="center";const input=document.createElement("input");input.type=type==="CheckBox"?"checkbox":"radio";input.style.width="16px";input.style.height="16px";input.style.marginRight="5px";const span=document.createElement("span");span.textContent=data?.caption||type;span.style.position="relative";span.style.top="3px";el.append(input,span);}
else if(type==="ComboBox"){el=document.createElement("select");for(let i=1;i<=5;i++){const o=document.createElement("option");o.textContent="Item "+i;el.appendChild(o);}}
else{el=document.createElement("div");el.textContent=data?.caption||type;}
el.dataset.type=type;el.dataset.caption=data?.caption||type;el.dataset.style=data?.style||"WS_VISIBLE|WS_CHILD";el.dataset.lock=data?.lock||"false";el.classList.add("control");
const x=data?CENTER+data.x:CENTER,y=data?CENTER+data.y:CENTER;el.style.left=x+"px";el.style.top=y+"px";el.style.width=(data?.w||120)+"px";el.style.height=(data?.h||30)+"px";
canvas.appendChild(el);makeDraggable(el);selectControl(el);saveState();}

/* Drag */
function makeDraggable(el){el.onmousedown=e=>{if(e.button!==0||locked)return;if(el.dataset.lock==="true")return;isDragging=true;ox=e.offsetX;oy=e.offsetY;selectControl(el);};}
window.onmousemove=e=>{if(isDragging&&selected){const rect=canvas.getBoundingClientRect();selected.style.left=e.clientX-rect.left-ox+"px";selected.style.top=e.clientY-rect.top-oy+"px";updateProperty(selected);}};
window.onmouseup=()=>{if(isDragging){isDragging=false;saveState();}};
function makeMainFormDraggable(form) {
  const title = form.querySelector(".title");
  let isDown = false, startX = 0, startY = 0;
  title.addEventListener("mousedown", e => {
    isDown = true;
    startX = e.clientX - form.offsetLeft;
    startY = e.clientY - form.offsetTop;
    form.style.zIndex = 9999;
  });
  window.addEventListener("mouseup", () => isDown = false);
  window.addEventListener("mousemove", e => {
    if (!isDown) return;
    form.style.left = (e.clientX - startX) + "px";
    form.style.top = (e.clientY - startY) + "px";
  });
}
/* Property panel */
function selectControl(ctrl){document.querySelectorAll(".control").forEach(c=>c.classList.remove("selected"));ctrl.classList.add("selected");selected=ctrl;updateProperty(ctrl);}
function updateProperty(ctrl){
const x=parseInt(ctrl.style.left)-CENTER,y=parseInt(ctrl.style.top)-CENTER,w=parseInt(ctrl.style.width)||120,h=parseInt(ctrl.style.height)||30,locked=ctrl.dataset.lock==="true"?"checked":"";propertyContent.innerHTML=`
<div class='property'><label>X:</label><input id='p_x' type='number' value='${x}'></div>
<div class='property'><label>Y:</label><input id='p_y' type='number' value='${y}'></div>
<div class='property'><label>R·ªông:</label><input id='p_w' type='number' value='${w}'></div>
<div class='property'><label>Cao:</label><input id='p_h' type='number' value='${h}'></div>
<div class='property'><label>Style:</label><input id='p_style' readonly value='${ctrl.dataset.style}' style='cursor:pointer;background:#eee;'></div>
<div class='property'><label><input type='checkbox' id='p_lock' ${locked}> üîí Kh√≥a ri√™ng control</label></div>`;
["x","y","w","h"].forEach(k=>{document.getElementById("p_"+k).oninput=e=>{const val=parseInt(e.target.value)||0;if(k==="x")ctrl.style.left=(CENTER+val)+"px";else if(k==="y")ctrl.style.top=(CENTER+val)+"px";else if(k==="w")ctrl.style.width=val+"px";else ctrl.style.height=val+"px";};});
document.getElementById("p_lock").onchange=e=>{ctrl.dataset.lock=e.target.checked?"true":"false";ctrl.classList.toggle("locked",e.target.checked);};
document.getElementById("p_style").onclick=e=>showStylePopup(ctrl,e.target);}

/* Popup style */
function showStylePopup(ctrl,input){const explain={WS_VISIBLE:"Hi·ªÉn th·ªã control.",WS_CHILD:"L√† control con.",WS_BORDER:"Vi·ªÅn control.",WS_TABSTOP:"Nh·∫≠n Tab.",BS_PUSHBUTTON:"N√∫t th∆∞·ªùng.",BS_DEFPUSHBUTTON:"N√∫t m·∫∑c ƒë·ªãnh (Enter).",BS_CHECKBOX:"√î ch·ªçn.",BS_AUTOCHECKBOX:"T·ª± toggle."};
const ws=["WS_VISIBLE","WS_CHILD","WS_BORDER","WS_TABSTOP"],bs=["BS_PUSHBUTTON","BS_DEFPUSHBUTTON","BS_CHECKBOX","BS_AUTOCHECKBOX"];
let html="<h4>ü™ü Window Styles</h4>";ws.forEach(s=>{html+=`<label title="${explain[s]}"><input type='checkbox' value='${s}' ${ctrl.dataset.style.includes(s)?"checked":""}> ${s}</label><br>`;});
if(["Button","CheckBox"].includes(ctrl.dataset.type)){bs.forEach(s=>{html+=`<label title="${explain[s]}"><input type='checkbox' value='${s}' ${ctrl.dataset.style.includes(s)?"checked":""}> ${s}</label><br>`;});}
stylePopup.innerHTML=html;const r=input.getBoundingClientRect();stylePopup.style.left=r.left+"px";stylePopup.style.top=r.bottom+5+"px";stylePopup.style.display="block";
stylePopup.querySelectorAll("input").forEach(cb=>{cb.onchange=()=>{const selected=[...stylePopup.querySelectorAll("input:checked")].map(x=>x.value);ctrl.dataset.style=selected.join("|");input.value=ctrl.dataset.style;};});
document.onclick=e=>{if(!stylePopup.contains(e.target)&&e.target!==input)stylePopup.style.display="none";};}

/* Layout */
const getLayout=()=>[...document.querySelectorAll(".control")].map(c=>({type:c.dataset.type,caption:c.dataset.caption,style:c.dataset.style,lock:c.dataset.lock,x:parseInt(c.style.left)-CENTER,y:parseInt(c.style.top)-CENTER,w:parseInt(c.style.width),h:parseInt(c.style.height)}));
function setLayout(data){canvas.innerHTML='<div id="axisX" class="axis"></div><div id="axisY" class="axis"></div>';data.forEach(d=>addControl(d.type,d));}
const saveState=()=>{undoStack.push(JSON.stringify(getLayout()));if(undoStack.length>MAX_UNDO)undoStack.shift();};

/* Buttons */
document.getElementById("removeBtn").onclick=()=>{if(!selected)return alert("‚ùå Ch∆∞a ch·ªçn control!");selected.remove();selected=null;propertyContent.textContent="Ch·ªçn control ƒë·ªÉ ch·ªânh";saveState();};
document.getElementById("clearBtn").onclick=()=>{if(confirm("X√≥a to√†n b·ªô layout?")){canvas.innerHTML='<div id="axisX" class="axis"></div><div id="axisY" class="axis"></div>';selected=null;propertyContent.textContent="Ch·ªçn control ƒë·ªÉ ch·ªânh";saveState();}};
document.getElementById("undoBtn").onclick=()=>{if(undoStack.length>1){undoStack.pop();setLayout(JSON.parse(undoStack.at(-1)));}else alert("Kh√¥ng c√≤n b∆∞·ªõc ƒë·ªÉ ho√†n t√°c!");};
document.getElementById("saveBtn").onclick=()=>{const blob=new Blob([JSON.stringify(getLayout(),null,2)],{type:"application/json"});const a=document.createElement("a");a.href=URL.createObjectURL(blob);a.download="layout_v8.9.json";a.click();};
document.getElementById("loadBtn").onclick=()=>{const inp=document.createElement("input");inp.type="file";inp.accept=".json";inp.onchange=e=>{const f=e.target.files[0];if(!f)return;const r=new FileReader();r.onload=ev=>{try{setLayout(JSON.parse(ev.target.result));saveState();alert("‚úÖ N·∫°p layout th√†nh c√¥ng!");}catch(err){alert("‚ùå L·ªói ƒë·ªçc layout: "+err.message);}};r.readAsText(f);};inp.click();};
